<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   <!--Link Materialize css-->
   <link rel="stylesheet" href="../static/css/materialize.min.css">
   <!--Link Fontawesome-->
   <link rel="stylesheet" href="../static/fontawesome-5.15/css/all.min.css">
   <style>
    .section-1{
margin-top:50px;
}
  </style>

</head>
<body>
      <!-- start of nav bar-->
      <header>
        <nav class="black">
               <div class="container">
                   <a id="logo-container" href="#" class="brand-logo">KIG</a>
                   <ul class="right hide-on-med-and-down">
                     <li><a href="#">Home</a></li>
                     <li><a href="#">Students Login </a></li>
                     <li><a href="#">About us</a></li>
                     <li><a href="#">FAQs</a></li>
                    </ul>
                 </div>
               </nav>
     </header>  
     <!--End of Nav bar-->

     <main>
         <div class="container">
             <center><h4>Bio-Data Form</h4></center>
             <div class="card-panel section-1">
                 <form action="">
                    <div class="row">
                        <div class="col s12">
                            <div class="row">
                                <div class="col s6">
                                    <div class="input-field blue-theme">
                                      <input placeholder="Date of birth" type="date" class="materialize" name="dob">
                                    </div>
                                </div>
                                <div class="col s6">
                                    <div class="input-field blue-theme">
                                        <input placeholder="Nationality" type="text" class="materialize" name="nation">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col s6">
                                    <div class="input-field blue-theme">
                                      <input placeholder="Place of birth" type="text" class="materialize" name="place">
                                    </div>
                                </div>
                                <div class="col s6">
                                    <div class="input-field blue-theme">
                                        <input placeholder="Place of origin" type="text" class="materialize" name="origin">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col s6">
                                    <div class="input-field blue-theme">
                                      <input placeholder="State/LGA" type="text" class="materialize" name="state">
                                    </div>
                                </div>
                                <div class="col s6">
                                    <div class="input-field blue-theme">
                                        <input placeholder="Marital staus" type="text" class="materialize" name="marital">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col s6">
                                    <div class="input-field blue-theme">
                                      <input placeholder="Religion" type="text" class="materialize" name="religion">
                                    </div>
                                </div>
                                <div class="col s6">
                                    <div class="input-field blue-theme">
                                        <input placeholder="Permanent Home Address" type="text" class="materialize" name="address">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col s6">
                                    <div class="input-field blue-theme">
                                      <input placeholder="Next of Kin Name" type="text" class="materialize" name="kin">
                                    </div>
                                </div>
                                <div class="col s6">
                                    <div class="input-field blue-theme">
                                        <input placeholder="Next of Kin address" type="text" class="materialize" name="kin address">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col s6">
                                    <div class="input-field blue-theme">
                                      <input placeholder="Next of kin Relationship" type="text" class="materialize" name="kin relationship">
                                    </div>
                                </div>
                                <div class="col s6">
                                    <div class="input-field blue-theme">
                                        <input placeholder="Next of Kin Phone no" type="text" class="materialize" name="kin no">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col s6">
                                    <div class="input-field blue-theme">
                                      <input placeholder="if transfer, state previous University" type="text" class="materialize" name="ex uni">
                                    </div>
                                </div>
                                <div class="col s6">
                                    <div class="input-field blue-theme">
                                        <input placeholder="Programme Type" type="text" class="materialize" name="program">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col s6">
                                    <div class="input-field blue-theme">
                                      <input placeholder="Mode of Entry" type="text" class="materialize" name="mode">
                                    </div>
                                </div>
                                <div class="col s6">
                                    <div class="input-field blue-theme">
                                        <input placeholder="Highest qualification" type="text" class="materialize" name="qualification">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col s6">
                                    <div class="input-field blue-theme">
                                      <input placeholder="Award in view" type="text" class="materialize" name="award">
                                    </div>
                                </div>
                                <div class="col s6">
                                    <div class="input-field blue-theme">
                                        <input placeholder="Mode of Study" type="text" class="materialize" name="study">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col s6">
                                    <div class="input-field blue-theme">
                                      <input placeholder="Faculty" type="text" class="materialize" name="faculty">
                                    </div>
                                </div>
                                <div class="col s6">
                                    <div class="input-field blue-theme">
                                        <input placeholder="Department" type="text" class="materialize" name="department">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col s6">
                                    <div class="input-field blue-theme">
                                      <input placeholder="Duration" type="text" class="materialize" name="duration">
                                    </div>
                                </div>
                                <div class="col s6">
                                    <div class="input-field blue-theme">
                                        <input placeholder="Health Status" type="text" class="materialize" name="health">
                                    </div>
                                </div>
                            </div>
                            
                               
                                <div class="col s12">
                                  <button type="submit" class="btn blue">Submit <i class="fa fa-send"></i></button>
                                </div>
                                <div class="col s12">
                                    {%with messages= get_flashed_messages()%}
                                    {%if messages%}
                                    {% for message in messages%}
                                    <b class="red-text">{{message}}</b>
                                    {%endfor%}
                                    {%endif%}
                                    {%endwith%}
                                </div>
                            </div>
                        </div>
                 </form>
             </div>
         </div>
     </main>


     <script src="../static/js/jquery-3.5.1.min.js"></script>
     <script src="../static/js/materialize.min.js"></script>
 </body>
 </html>
