<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit/{{user.name}}</title>
     <!--Link Materialize css-->
     <link rel="stylesheet" href="../static/css/materialize.min.css">
     <!--Link Fontawesome-->
     <link rel="stylesheet" href="../static/fontawesome-5.15/css/all.min.css">
     <link rel="stylesheet"  href="{{url_for('static',filename='css/materialize.min.css')}}">
     <link rel="stylesheet"  href="{{url_for('static',filename='fontawesome-5.15/css/all.min.css')}}">
</head>
<body>
    <div class="container">
        <div class="container">
          <div class="card-panel section-1">
              <h4 class="blue-text">Update {{user.name}}'s Profile</h4>
              <form action="/student-profile/edit/{{user.id}}" method="POST">
              <div class="row">
              <div class="col s12">
                    <div class="input-field blue-theme">
                      <input placeholder="Full name" type="text" class="materialize" name="name" value = {{user.name}}>
                    </div>
              </div>
              <div class="col s12">
                    <div class="input-field blue-theme">
                      <input placeholder="Email" type="email" class="materialize" name="email" required  value ={{user.email}}>
                    </div>
                </div>
                <div class="col s12">
                    <div class="input-field blue-theme">
                      <input placeholder="Phone number" type="text" class="materialize" name="phone" value={{user.phone}}>
                    </div>
                  </div>
                <div class="col s12">
                    <div class="input-field blue-theme">
                      <input placeholder="Matric number" type="text" class="materialize" name="matric_num" value={{user.matric}}>
                    </div>
                  </div>
                  <div class="col s12">
                    <div class="input-field">
                      <select name="gender">
                       <option value="Male" >Male</option>
                       <option value='Female'>Female</option>
                       <option value="Others">Others</option>
                      </select>
                      <label>Gender</label>
                    </div>
                  </div>
                  <div class="col s12">
                    <div class="input-field">
                      <select name="role">
                       <option value="Student" selected>Student</option>
                       <option value='Admin' disabled>Admin</option>
                      </select>
                      <label>Role</label>
                    </div>
                  </div>
                  <div class="col s12">
                    <div class="input-field blue-theme">
                      <input placeholder="Your password" type="password" class="materialize" name='password' >
                    </div>
                  </div>
                  <div class="col s12">
                    <div class="input-field blue-theme">
                      <input placeholder="Confirm password" type="password" class="materialize" name='c-password'>
                    </div>
                  </div>
                 
                  <div class="col s12">
                    <button type="submit" class="btn blue">Update <i class="fa fa-send"></i></button>
                  </div>
                  <div class="col s12">
                      {%with messages= get_flashed_messages()%}
                      {%if messages%}
                      {% for message in messages%}
                      <b class="red-text">{{message}}</b>
                      {%endfor%}
                      {%endif%}
                      {%endwith%}
                  </div>
                  </div>
                </form>
          
            </div>
        </div>
    </div>  


 <!--  Scripts-->
 <script src="../static/js/jquery-3.5.1.min.js"></script>
 <script src="../static/js/materialize.min.js"></script>
 <script  src="{{url_for('static',filename='js/jquery-3.5.1.min.js')}}"></script>
 <script  src="{{url_for('static',filename='js/materialize.min.js')}}"></script>
 <script>
    $(document).ready(function(){
        $('select').formSelect();
    });
  </script>
</body>
</html>
