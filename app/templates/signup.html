{% extends 'base.html' %}

{% block head %}
<title>Signup</title> 
{% endblock %}

{% block body %}
  <div class="container">
      <div class="container">
        <div class="card-panel section-1si bg">
            <h4 class="blue-text">Student Profile</h4>
            <form action="/signup" method="POST">
            <div class="row">
            <div class="col s12">
                  <div class="input-field blue-theme">
                    <input placeholder="Full name" type="text" class="materialize" name="name">
                  </div>
            </div>
            <div class="col s12">
                  <div class="input-field blue-theme">
                    <input placeholder="Email" type="email" class="materialize" name="email" required>
                  </div>
              </div>
              <div class="col s12">
                  <div class="input-field blue-theme">
                    <input placeholder="Phone number" type="text" class="materialize" name="phone">
                  </div>
                </div>
              <div class="col s12">
                  <div class="input-field blue-theme">
                    <input placeholder="Matric number" type="text" class="materialize" name="matric_num">
                  </div>
                </div>
                <div class="col s12">
                  <div class="input-field">
                    <select name="gender">
                     <option value="Male" selected>Male</option>
                     <option value='Female'>Female</option>
                     <option value="Others">Others</option>
                    </select>
                    <label>Gender</label>
                  </div>
                </div>
                <div class="col s12">
                  <div class="input-field">
                    <select name="role">
                     <option value="Student" selected>Student</option>
                     <option value='Admin' disabled>Admin</option>
                    </select>
                    <label>Role</label>
                  </div>
                </div>
                <div class="col s12">
                  <div class="input-field blue-theme">
                    <input placeholder="Your password" type="password" class="materialize" name='password'>
                  </div>
                </div>
                <div class="col s12">
                  <div class="input-field blue-theme">
                    <input placeholder="Confirm password" type="password" class="materialize" name='c-password'>
                  </div>
                </div>
               
                <div class="col s12">
                  <button type="submit" class="btn blue">Submit <i class="fa fa-send"></i></button>
                </div>
                <div class="col s12">
                    {%with messages= get_flashed_messages()%}
                    {%if messages%}
                    {% for message in messages%}
                    <b class="red-text">{{message}}</b>
                    {%endfor%}
                    {%endif%}
                    {%endwith%}
                </div>
                </div>
              </form>
        
          </div>
      </div>
  </div>
{% endblock %}
